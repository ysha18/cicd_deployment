version: 2.1

jobs:
  create_infrastructure:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: Create the infra
          command: |
            aws cloudformation deploy \
              --template-file template.yml \
              --stack-name my-stack

workflows:
  myWorkflow:
    jobs:
      - create_infrastructure
