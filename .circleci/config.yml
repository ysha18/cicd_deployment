version: 2.1

jobs:
  smoke_test:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: install curl
          command: |
            apk update
            apk upgrade
            apk add curl

      - run:
          name: smoke test server
          command: |
            if curl -s --head "https://google.com" 
            then
              echo "It worked!"
            else
              echo "It failed"
            fi

workflows:
  myWorkflow:
    jobs:
      - smoke_test
